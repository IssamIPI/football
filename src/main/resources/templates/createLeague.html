<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/createLeague.css}"/>
  <title>Create League</title>
</head>
<body>
<h1>Create League</h1>
<form action="#" th:action="@{/addedleague}" th:object="${league}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}"/>
  <br>
  <label for="victoryPoints">Victory Points:</label>
  <input type="text" id="victoryPoints" th:field="*{victoryPoints}"/>
  <br>
  <label for="defeatPoints">Defeat Points:</label>
  <input type="text" id="defeatPoints" th:field="*{defeatPoints}"/>
  <br>
  <label for="tiePoints">Tie Points:</label>
  <input type="text" id="tiePoints" th:field="*{tiePoints}"/>
  <br>
  <label for="country">Country Name:</label>
  <input type="text" id="country" th:field="*{country.name}"/>
  <br>
  <label for="startDate">Start Date:</label>
  <input type="text" id="startDate" th:field="*{startDate}"/>
  <br>
  <label for="endDate">End Date:</label>
  <input type="text" id="endDate" th:field="*{endDate}"/>
  <br>
  <input type="submit" value="Create League"/>
</form>
</body>
</html>
