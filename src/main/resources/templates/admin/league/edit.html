<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit league</title>
    <link rel="stylesheet" data-th-href="@{/css/admin/edit.css}" />
</head>
<body>
<div class="container">
    <h1>Edit League</h1>
    <form th:action="@{/admin/updateLeague}" th:object="${league}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="hidden" class="form-control" th:field="*{id}"/>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>Victory Points:</label>
            <input type="number" class="form-control" th:field="*{victoryPoints}"/>
        </div>
        <div class="form-group">
            <label>Defeat Points:</label>
            <input type="number" class="form-control" th:field="*{defeatPoints}"/>
        </div>
        <div class="form-group">
            <label>Tie Points:</label>
            <input type="number" class="form-control" th:field="*{tiePoints}"/>
        </div>
        <div class="form-group">
            <label for="countryId">Choisir le pays Ã  associer</label>
            <select name="countryId" id="countryId" class="select">
                <option data-th-each="country : ${ countries }" data-th-text="${country.name}" data-th-value="${country.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Start Date:</label>
            <input type="date" class="form-control" th:field="*{startDate}"/>
        </div>
        <div class="form-group">
            <label>End Date:</label>
            <input type="date" class="form-control" th:field="*{endDate}"/>
        </div>
        <button type="submit" class="btn btn-primary">Update League</button>
    </form>
</div>
</body>
</html>
