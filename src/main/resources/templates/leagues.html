<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leagues</title>
</head>
<body>

<h1>Hello here is all the football leagues</h1>

<ul>
    <li data-th-each="league : ${ allLeagues }">
        <a href="league?idLeague=" data-th-href="@{'/league?idLeague=' + ${league.id}}" data-th-text="${league.name}"></a>
    </li>
</ul>

</body>
</html>
